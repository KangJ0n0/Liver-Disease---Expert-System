<!-- Header -->
<header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="container mx-auto px-4 md:px-8 py-4 flex justify-between items-center">
        <!-- Logo and Brand -->
        <div class="flex items-center">
            <a href="{% url 'homepage' %}">
                <div class="flex items-center mr-8">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-primary-600" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" />
                    </svg>
                    <span class="ml-2 text-xl font-semibold text-secondary-900">GangguanHati</span>
                </div>
            </a>
            
            <!-- Desktop Navigation -->
            <nav class="hidden md:flex space-x-8 absolute left-1/2 transform -translate-x-1/2">
                <a href="{% url 'homepage' %}" class="text-secondary-600 hover:text-primary-600 transition-colors pb-1 border-b-2 border-transparent hover:border-primary-500">Beranda</a>
                <a href="{% url 'konsultasi' %}" class="text-secondary-600 hover:text-primary-600 transition-colors pb-1 border-b-2 border-transparent hover:border-primary-500">Konsultasi</a>
                <a href="{% url 'riwayat' %}" class="text-secondary-600 hover:text-primary-600 transition-colors pb-1 border-b-2 border-transparent hover:border-primary-500">Riwayat</a>
                <a href="{% url 'tentang' %}" class="text-secondary-600 hover:text-primary-600 transition-colors pb-1 border-b-2 border-transparent hover:border-primary-500">Tentang Kami</a>
            </nav>
        </div>

        <!-- Action Buttons -->
        <div class="flex items-center space-x-4">
            <a href="{% url 'login' %}" class="hidden md:block text-primary-600 font-medium hover:text-primary-700 transition-colors">Masuk</a>
            <a href="{% url 'register' %}" class="hidden md:block bg-primary-600 text-white px-5 py-2.5 rounded-lg hover:bg-primary-700 transition-colors shadow-sm hover:shadow">Daftar</a>
            
            <!-- Mobile Menu Toggle Button -->
            <button id="mobile-menu-toggle" class="md:hidden text-secondary-600 hover:text-primary-600 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path id="mobile-menu-icon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Mobile Navigation Menu -->
    <div id="mobile-menu" class="md:hidden hidden bg-white border-t border-gray-100 shadow-lg">
        <div class="container mx-auto px-4 py-3 space-y-3">
            <a href="{% url 'homepage' %}" class="block py-2 text-secondary-600 hover:text-primary-600 transition-colors">Beranda</a>
            <a href="{% url 'konsultasi' %}" class="block py-2 text-secondary-600 hover:text-primary-600 transition-colors">Konsultasi</a>
            <a href="{% url 'riwayat' %}" class="block py-2 text-secondary-600 hover:text-primary-600 transition-colors">Riwayat</a>
            <a href="{% url 'tentang' %}" class="block py-2 text-secondary-600 hover:text-primary-600 transition-colors">Tentang Kami</a>
            <div class="flex space-x-4 py-3 border-t border-gray-100">
                <a href="{% url 'login' %}" class="text-primary-600 font-medium hover:text-primary-700 transition-colors px-5 py-2">Masuk</a>
                <a href="{% url 'register' %}" class="bg-primary-600 text-white px-5 py-2 rounded-lg hover:bg-primary-700 transition-colors">Daftar</a>
            </div>
        </div>
    </div>
</header>

<!-- JavaScript for toggle mobile menu -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        const mobileMenuIcon = document.getElementById('mobile-menu-icon');
        
        mobileMenuToggle.addEventListener('click', function() {
            mobileMenu.classList.toggle('hidden');
            
            // Change icon to X when menu is open
            if (!mobileMenu.classList.contains('hidden')) {
                mobileMenuIcon.setAttribute('d', 'M6 18L18 6M6 6l12 12');
            } else {
                mobileMenuIcon.setAttribute('d', 'M4 6h16M4 12h16M4 18h16');
            }
        });
    });
</script>
